<h2>Por país</h2>
<hr>

<div class="row">
  <div class="col">
    <app-pais-input 
      (onEnter)="buscar( $event)"  
      (onDebounce)="sugerencias( $event )" 
      placeholder="Buscar país...">

    </app-pais-input>

    <app-pais-sugerencias 
      *ngIf="mostrarSugerencias" 
      [terminosSugeridos]="paisesSugeridos" 
      [termino]="termino"
      (onBuscarSugerido)="buscarSugerido( $event)">
    </app-pais-sugerencias>
  </div>
</div>
<hr>

<div class="alert alert-danger" *ngIf="hayError">
  No se encontró nada con el término: ' {{termino}} '
</div>

<div class="row" *ngIf="paises.length > 0"t>
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
