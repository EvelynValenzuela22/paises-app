<ul class="list-group">
  <li class="list-group-item list-group-item-action" *ngFor="let pais of terminosSugeridos"> 
    <a class="nav-link" [routerLink]="['/pais', pais.alpha2Code]">{{pais.name}}</a>
  </li>
  <li class="list-group-item list-group-item-action">
    <a class="nav-link" (click)="buscarSugerido(termino)">Buscar '{{termino}}'</a>
  </li>
</ul>
